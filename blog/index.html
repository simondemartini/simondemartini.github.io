---
layout: default
---

{% for post in site.posts %}
<article class="wrapper">
    <header class="head">

        <h1 class="link-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time class="date" datetime="{{ post.date | date: "%Y-%b-%d"}}">{{ post.date | date: "%B %d, "}}<span class="year">{{ post.date | date: "%Y"}}</span></time>

    </header>

    <section class="post-excerpt {{post_class}}">
        {%if post.image %}
        <div class="big-img">
            <img src="{{ post.image }}" />
        </div>
        {% endif %}

        {{ post.excerpt }}
        <a class="read-more link-button" href="{{url}}">Continue Reading...</a>
    </section>
    <footer class="post-meta">

    </footer>
</article>
{% endfor %}

{% include pagination.html %}
